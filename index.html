<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">

  <!-- fonts awesome -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" / <script defer
    src="https://use.fontawesome.com/releases/v5.0.7/js/all/js">
  </script>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&family=Ubuntu&display=swap" rel="stylesheet">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>

</head>

<body>
  <div class="container">
    <table>
      <thead>
        <th></th>
        <th></th>
      </thead>

      <tbody>
        <tr>
          <td><label for="name">Name</label></td>
          <td><input type="text" name="name" id="name" placeholder=" UserName"><br /></td>
        </tr>
        <tr>
          <td><label for="email">Email</label></td>
          <td><input type="text" name="email" id="email" placeholder=" Eg :namesurname@gmail.com"><br></td>
        </tr>
        <tr>
          <td><label for="email">phone</label></td>
          <td><input type="text" name="phone" id="phone" placeholder=" Eg :0123456789"><br></td>
        </tr>
        <tr>
          <td><label for="password">password</label></td>
          <td><input type="password" name="password" id="password"><br></td>
        </tr>
        <tr>
          <td><label for="passwordConfirm">Confirm password</label></td>
          <td><input type="password" name="passwordConfirm" id="passwordConfirm"></td>
        </tr>

      </tbody>

    </table>
    <input type="submit" class="signup" value="Sign Up">
  </div>
  <div id="sucessMessage"><h3><i class="fas fa-check-circle features-icon"></i>   Sucessfully Completed</h3></div>

   <div id="date">
   </div>
